<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Physics Synthesizer & Oscilloscope</title>
  <style>
      /* --- Pixelated Font for Retro Readout --- */
      @font-face {
          font-family: 'Pixel';
          src: local('Monospace'), local('Consolas');
      }




      /* --- 1. Aesthetic Overhaul --- */
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #383838;
          color: white;
      }




      .main-app {
          display: flex;
          height: 100vh;
          width: 100vw;
      }




      /* Left Column: Controls (35%) */
      .controls-panel {
          flex: 0 0 35%;
          padding: 20px;
          background-color: #2e2e2e;
          overflow-y: auto;
          border-right: 1px solid #757575;
          box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.4), inset 5px 5px 10px rgba(70, 70, 70, 0.2);
      }




      /* Right Column: Visualizer (65%) */
      .visualizer-panel {
          flex: 1;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 10px;
          position: relative;
      }




      /* Control Group Styling */
      h2 { color: #d0d0d0; border-bottom: 1px solid #757575; padding-bottom: 10px; margin-top: 0; }
      h3 { color: #d0d0d0; margin-top: 0; }
      .control-group {
          margin-bottom: 25px;
          padding: 10px;
          border-bottom: 1px dashed #5a5a5a;
      }
      label { display: block; margin-bottom: 5px; font-weight: bold; }
      input[type="range"] {
          width: 95%;
          accent-color: #00e0b2;
      }
      button {
          padding: 8px 15px;
          font-size: 14px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          margin: 4px 5px 4px 0;
          color: #2e2e2e;
          background-color: #d0d0d0;
      }
      button.wave-btn { color: white; background-color: #5a5a5a; }
      button.wave-active {
          background-color: #00e0b2;
          color: black;
          font-weight: bold;
      }




/* --- 1. The Physical OV Module (Bezel/Frame) --- */
.oscilloscope-container {
    position: relative;
    width: 85%;
    height: 85%;
    overflow: hidden;
    padding: 12px; /* Inner padding creates the thick frame */
    box-sizing: border-box; /* Include padding in width/height */
    
    /* Analog Synth Body Color (Deep Charcoal) */
    background-color: #1A1A1A; 
    
    /* PHYSICAL BEZEL BORDER (Thick Metal/Plastic Frame) */
    border: 3px solid #444; 
    border-radius: 18px; 
    
    /* LIFT THE MODULE & CREATE SCREEN RECESS EFFECT */
    box-shadow:
        /* 1. Soft, dark outer shadow (Lifts the module) */
        0 8px 15px rgba(0, 0, 0, 0.5), 
        /* 2. Bezel highlight (top-left) */
        inset 1px 1px 2px rgba(255, 255, 255, 0.2), 
        /* 3. Bezel depth (bottom-right) */
        inset -2px -2px 5px rgba(0, 0, 0, 0.8),
        /* ðŸš¨ FIX: DEEP SCREEN RECESS (This is the permanent inset shadow) */
        inset 0 0 25px rgba(0, 0, 0, 1);
    
    /* CRT CURVATURE EFFECT (Slightly bowed screen) */
    transform: perspective(1000px) rotateX(1deg) scale(0.99); 
    
    z-index: 10; /* Ensure it layers correctly */
}

/* --- 2. The Recessed Screen (Canvas) --- */
#oscilloscope {
    display: block;
    width: 100%;
    height: 100%;
    /* ðŸš¨ FIX: REMOVED shadow here, as it was being covered when the canvas was redrawn. */
    border-radius: 6px; /* Match the bezel's inner curve */
}

/* --- 3. Scan Line, Vignette, and Glare Overlay (CRT Effect) --- */
.oscilloscope-container::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 18px; /* Match container radius */
    pointer-events: none;
    z-index: 20; /* Must be above the canvas */
    
    /* 1. Scanlines and 2. Integrated Vignette */
    background: 
        /* Scanlines: Subtle dark lines */
        repeating-linear-gradient(
            #00000000 0,
            #00000000 2px,
            #00000025 3px, 
            #00000025 4px
        ),
        /* Vignette: Radial Gradient for edge darkening */
        radial-gradient(
            ellipse at center,
            rgba(0, 0, 0, 0) 65%, 
            rgba(0, 0, 0, 0.5) 100% 
        );
}

/* --- 4. Note Display Styling (Skeuomorphic Display) --- */
#noteDisplay {
    position: absolute;
    top: 15px; 
    left: 50%;
    transform: translateX(-50%);
    padding: 3px 10px;
    
    /* LCD/Glow Look (Frutiger Aero Bright) */
    background-color: #00e0b2; 
    color: #111; 
    font-weight: bold;
    border-radius: 4px;
    font-size: 1.1em;
    font-family: 'Monospace', 'DS-Digital', sans-serif; 
    
    /* Glass/Glow effect */
    box-shadow: 0 0 8px #00e0b2; 
    border: 1px solid rgba(255, 255, 255, 0.2); 
    
    display: none;
    z-index: 30; 
}
  </style>
</head>
<body>
  <div class="main-app">
      <div class="controls-panel">
          <h2>Oscillator Controls</h2>
          <div class="control-group">
              <button id="startAudioBtn">ðŸ”‘ Enable Keyboard (Click to start AudioContext)</button>
          </div>
          <div class="control-group">
              <label for="masterFreqShift">Master Frequency Shift: <span id="freqShiftValue">0</span> Hz</label>
              <input type="range" id="masterFreqShift" min="-200" max="200" value="0" step="1">
          </div>
          <div class="control-group">
              <label>Wave Type</label>
              <button class="wave-btn wave-active" id="sine">Sine</button>
              <button class="wave-btn" id="square">Square</button>
              <button class="wave-btn" id="sawtooth">Sawtooth</button>
              <button class="wave-btn" id="triangle">Triangle</button>
          </div>
          <div class="control-group">
              <label for="unisonCount">Unison Voices: <span id="unisonValue">1</span></label>
              <input type="range" id="unisonCount" min="1" max="5" value="1" step="1">
          </div>
          <div class="control-group">
              <label for="detuneAmount">Detune Amount (Cents): <span id="detuneValue">0</span></label>
              <input type="range" id="detuneAmount" min="0" max="50" value="0" step="1">
          </div>
          <div class="control-group">
              <label for="globalVolumeSlider">Global Volume (Amplitude): <span id="globalVolumeValue">0.3</span></label>
              <input type="range" id="globalVolumeSlider" min="0.0" max="1.0" value="0.3" step="0.01">
          </div>
          <div class="control-group">
              <h3>Visualizer Controls (Wave Candy)</h3>
              <label for="smoothingSlider">Window Size (Smoothing): <span id="smoothingValue">0.8</span></label>
              <input type="range" id="smoothingSlider" min="0.0" max="0.99" value="0.8" step="0.01">
              <label for="updateSlider">Update Speed (FPS): <span id="updateValue">30</span> Hz</label>
              <input type="range" id="updateSlider" min="10" max="60" value="30" step="1">
          </div>
      </div>




      <div class="visualizer-panel">
          <div id="noteDisplay"></div>
          <div class="oscilloscope-container">
                <div class="crt-bezel">
              <canvas id="oscilloscope"></canvas>
              <div class="vignette"></div>
          </div>
      </div>
</div>

    <script src="js/visualizer.js"></script>
    <script src="js/audio-core.js"></script>
    <script src="js/ui-handlers.js"></script>

</body>
</html>
